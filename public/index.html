      // Simple theme hook
      function useTheme() {
        const [theme, setTheme] = useState(() => {
          const saved = localStorage.getItem("theme");
          return saved || "system";
        });
        useEffect(() => {
          const root = document.documentElement;
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";
          const effectiveTheme = theme === "system" ? systemTheme : theme;

          if (effectiveTheme === "dark") {
            root.classList.add("dark");
          } else {
            root.classList.remove("dark");
          }

          localStorage.setItem("theme", theme);
        }, [theme]);

        useEffect(() => {
          const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
          mediaQuery.addEventListener("change", (event) => {
            const root = document.documentElement;
            const systemTheme = event.matches ? "dark" : "light";

            if (systemTheme === "dark") {
              root.classList.add("dark");
            } else {
              root.classList.remove("dark");
            }
          });
        }, []);

        return { theme, setTheme };
      }

          // Structured events - ORIGINAL LOGIC RESTORED
          sock.on("roomCreated", (data) => {
            // data: { roomId, passkeyRequired, message }
            setCurrentRoomId(data.roomId);
            setAppState("host-room");
            addSystemMessage(data.message || `Room created: ${data.roomId}`);
          });

          sock.on("needUsername", (data) => {
            // after join attempt
            setCurrentRoomId(data.roomId || "");
            setAppState("username");
            addSystemMessage(data.message || "Enter username to continue");
          });

          sock.on("joinedRoom", (data) => {
            // data: { roomId, username, message }
            setCurrentRoomId(data.roomId);
            setCurrrentUsername(data.username);
            setAppState("chat");
            console.log("joined user : ", data.username);
            addSystemMessage(data.message || "You joined the room");
          });

          sock.on("chatMessage", (msg) => {
            // msg: { from, text, timestamp }
            if (msg.from) {
              msg["from"] = msg.from === usernameRef.current ? "You" : msg.from;
            }
            setMessages((prev) => [
              ...prev,
              { id: Date.now() + Math.random(), ...msg },
            ]);
          });

          sock.on("needPasskey", (data) => {
            setCurrentRoomId(data.roomId);
            setAppState("join-passkey");
            addSystemMessage(data.message || "Enter passkey to join");
          });

          sock.on("error", (err) => {
            // err: { message }
            const msg =
              (err && err.message) ||
              (typeof err === "string" ? err : "Unknown error");
            addSystemMessage(`Error: ${msg}`);
          });

          sock.on("state", (data) => {
            // optional server state events
            if (data && data.step === "connected") {
              // nothing
            }
          });

          return () => {
            sock.disconnect();
          };
        }, []);

        useEffect(() => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
          console.log("current user in messages", currentUsername);
          if (messages.length > 0) {
            const lastMessage = messages[messages.length - 1];
            let sanitizedMessage;
            try {
              sanitizedMessage = JSON.parse(JSON.stringify(lastMessage)); // Throws on circular
            } catch (e) {
              console.error("Cannot send due to data structure issues:", e);
              return;
            }
            if (
              sanitizedMessage.from != "You" &&
              sanitizedMessage.from != "system"
            ) {
              console.log("sent notification from:", lastMessage.from);
              sendNotification(sanitizedMessage);
            }
          }
          return;
        }, [messages]);

        useEffect(() => {
          // This runs every time appState changes
          console.log("App state changed to:", appState);

          // You can perform your operation here based on the current appState
          switch (appState) {
            case "chat":
              chatInputRef.current?.focus();
              break;
            case "menu":
              // do something when appState is "menu"
              break;
            case "host-type":
              // do something when appState is "host-type"
              break;
            case "host-passkey":
              hostPasskeyRef.current?.focus();
              break;
            case "host-room":
              // do something when appState is "host-type"
              break;
            case "join-input":
              roomIdInputRef.current?.focus();
              break;
            case "join-passkey":
              joinPasskeyInputRef.current?.focus();
              break;
            case "username":
              usernameInputRef.current?.focus();
              break;
            // handle other cases similarly...
            default:
              // default case if needed
              break;

              return;
          }
        }, [appState]);

        const addMessage = (msg) => {
          if (msg.from) {
            msg["from"] =
              msg.from.trim() === usernameRef.current.trim() ? "You" : msg.from;
          }

          console.log(msg);
          console.log("username: ", usernameRef.current.trim());
          console.log("msg from: ", msg.from);

          setMessages((prev) => [
            ...prev,
            { id: Date.now() + Math.random(), ...msg },
          ]);
        };

        const handleEmojiSelect = (emoji) => {
          setInputValue((prev) => prev + emoji);
          setShowEmojiPicker(false);
          chatInputRef.current?.focus();
        };

        const addSystemMessage = (text) => {
          addMessage({ from: "system", text, timestamp: Date.now() });
        };

        const handleHostClick = () => {
          setAppState("host-type");
        };

        const chooseRoomType = (isPrivate) => {
          setIsPrivateRoom(isPrivate);
          if (isPrivate) setAppState("host-passkey");
          else {
            // emit hostRoom open - ORIGINAL LOGIC RESTORED
            if (!socket) return;
            socket.emit("hostRoom", { private: false });
          }
        };

        const handleCreatePrivate = () => {
          if (!socket) return;
          socket.emit("hostRoom", { private: true, passkey: passkey || null });
          setPasskey("");
        };

        const handleJoinClick = () => {
          setAppState("join-input");
        };

        const toggleTheme = () => {
          if (theme === "dark") {
            setTheme("light");
          } else if (theme === "light") {
            setTheme("system");
          } else {
            setTheme("dark");
          }
        };

        const getThemeIcon = () => {
          if (theme === "dark") return <Moon />;
          if (theme === "light") return <Sun />;
          return <Monitor />;
        };

        const submitRoomJoin = (roomId) => {
          if (!socket || !roomId) return;
          socket.emit("joinRoom", {
            roomId: roomId,
            passkey: passkey || null,
          });
          // keep passkey value only if used; the server will ask for username next
          setRoomIdInput("");
        };

        const submitUsername = () => {
          if (!socket || !usernameInput.trim()) return;
          socket.emit("setUsername", { username: usernameInput.trim() });
          setUsernameInput("");
        };

        const handleSend = () => {
          if (!inputValue.trim() || !socket) return;
          socket.emit("sendMessage", { text: inputValue });
          setInputValue("");
          chatInputRef.current?.focus();
        };

        const handleQuit = () => {
          if (!socket) return;
          socket.emit("quit");
          setAppState("menu");
          setMessages([]);
          setCurrentRoomId("");
        };

        const copyRoomId = async () => {
          if (!currentRoomId) return;

          if (navigator?.clipboard?.writeText) {
            try {
              await navigator.clipboard.writeText(currentRoomId);
              addSystemMessage("Room ID copied to clipboard!");
            } catch (e) {
              console.error(e);
              addSystemMessage("Unable to copy to clipboard");
            }
          } else {
            // Fallback method using execCommand
            try {
              const tempInput = document.createElement("input");
              tempInput.value = currentRoomId;
              document.body.appendChild(tempInput);
              tempInput.select();
              const successful = document.execCommand("copy");
              document.body.removeChild(tempInput);

              if (successful) {
                addSystemMessage("Room ID copied to clipboard!");
              } else {
                addSystemMessage("Unable to copy to clipboard");
              }
            } catch (e) {
              console.error(e);
              addSystemMessage("Unable to copy to clipboard");
            }
          }
        };

        // UI rendering with improved styling
        return (
          <div style={{ minHeight: "100vh", padding: "1.5rem" }}>
            <div style={{ maxWidth: "48rem", margin: "0 auto" }}>
              {/* Header */}
              <div
                className="card"
                style={{ marginBottom: "1rem", padding: "1rem" }}
              >
                <div
                  style={{
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "space-between",
                  }}
                >
                  <div>
                    <img
                      src="/temp-chat-logo-cropped.png"
                      className="h-14"
                      alt="app logo"
                    />
                    <div className="text-muted text-sm pl-5">
                      Structured socket events â€” no prompt parsing
                    </div>
                  </div>
                  <div
                    style={{
                      display: "flex",
                      alignItems: "center",
                      gap: "0.5rem",
                    }}
                  >
                    <button
                      className="btn btn-ghost btn-icon"
                      onClick={toggleTheme}
                      title={`Switch to ${
                        theme === "dark"
                          ? "light"
                          : theme === "light"
                          ? "system"
                          : "dark"
                      } mode`}
                    >
                      {getThemeIcon()}
                    </button>
                    <span
                      className={
                        isConnected
                          ? "badge badge-success"
                          : "badge badge-error"
                      }
                    >
                      {isConnected ? "Connected" : "Disconnected"}
                    </span>
                  </div>
                </div>
              </div>

              {/* Menu State */}
              {appState === "menu" && (
                <div
                  className="card"
                  style={{
                    marginBottom: "1rem",
                    padding: "2rem",
                    textAlign: "center",
                  }}
                >
                  <h2
                    style={{
                      fontSize: "1.25rem",
                      fontWeight: "500",
                      marginBottom: "1rem",
                    }}
                  >
                    Welcome
                  </h2>
                  <div
                    style={{
                      display: "flex",
                      gap: "0.75rem",
                      justifyContent: "center",
                    }}
                  >
                    <button
                      className="btn btn-primary"
                      onClick={handleHostClick}
                    >
                      <Plus />
                      Host Room
                    </button>
                    <button
                      className="btn btn-outline"
                      onClick={handleJoinClick}
                    >
                      <Users />
                      Join Room
                    </button>
                  </div>
                </div>
              )}

              {/* Host Type Selection */}
              {appState === "host-type" && (
                <div
                  className="card"
                  style={{
                    marginBottom: "1rem",
                    padding: "2rem",
                    textAlign: "center",
                  }}
                >
                  <h3 style={{ fontWeight: "500", marginBottom: "1rem" }}>
                    Choose Room Type
                  </h3>
                  <div
                    style={{
                      display: "flex",
                      gap: "0.75rem",
                      justifyContent: "center",
                    }}
                  >
                    <button
                      className="btn btn-primary"
                      onClick={() => chooseRoomType(false)}
                    >
                      <Globe />
                      Public Room
                    </button>
                    <button
                      className="btn btn-outline"
                      onClick={() => chooseRoomType(true)}
                    >
                      <Lock />
                      Private Room
                    </button>
                  </div>
                </div>
              )}

              {/* Host Passkey */}
              {appState === "host-passkey" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",
                      textAlign: "center",
                    }}
                  >
                    Set a passkey (optional)
                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      ref={hostPasskeyRef}
                      className="input"
                      style={{ flex: 1 }}
                      value={passkey}
                      onChange={(e) => setPasskey(e.target.value)}
                      onKeyDown={(e) => {
                        if (e.key === "Enter") handleCreatePrivate();
                      }}
                      placeholder="passkey (optional)"
                    />
                    <button
                      className="btn btn-primary"
                      onClick={handleCreatePrivate}
                    >
                      Create
                    </button>
                  </div>
                </div>
              )}

              {/* Host Room */}
              {appState === "host-room" && (
                <div
                  className="card"
                  style={{
                    marginBottom: "1rem",
                    padding: "2rem",
                    textAlign: "center",
                  }}
                >
                  <h3 style={{ fontWeight: "500", marginBottom: "1rem" }}>
                    Room Created
                  </h3>
                  <div
                    style={{
                      display: "flex",
                      gap: "0.5rem",
                      justifyContent: "center",
                      alignItems: "center",
                      marginBottom: "1rem",
                    }}
                  >
                    <input
                      className="input"
                      readOnly
                      value={currentRoomId}
                      style={{
                        fontFamily: "monospace",
                        textAlign: "center",
                        width: "18rem",
                      }}
                    />
                    <button
                      className="btn btn-outline btn-icon"
                      onClick={copyRoomId}
                    >
                      <Copy />
                    </button>
                  </div>
                  <button
                    className="btn btn-primary"
                    onClick={() => {
                      submitRoomJoin(currentRoomId);
                    }}
                  >
                    Join This Room
                  </button>
                  <div className="text-muted text-sm">
                    Waiting for other users to join â€” set your username if
                    asked.
                  </div>
                </div>
              )}

              {/* Join Input */}
              {appState === "join-input" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",
                      textAlign: "center",
                    }}
                  >
                    Join Room
                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      ref={roomIdInputRef}
                      className="input"
                      style={{ flex: 1 }}
                      value={roomIdInput}
                      onChange={(e) => setRoomIdInput(e.target.value)}
                      onKeyDown={(e) => {
                        if (e.key === "Enter")
                          submitRoomJoin(roomIdInput.trim());
                      }}
                      placeholder="Room ID"
                    />
                    <button
                      className="btn btn-primary"
                      onClick={() => {
                        submitRoomJoin(roomIdInput.trim());
                      }}
                    >
                      Join
                    </button>
                  </div>
                </div>
              )}

              {/* Join Passkey */}
              {appState === "join-passkey" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",
                      textAlign: "center",
                    }}
                  >
                    Enter Passkey
                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      ref={joinPasskeyInputRef}
                      className="input"
                      style={{ flex: 1 }}
                      value={passkey}
                      onChange={(e) => setPasskey(e.target.value)}
                      onKeyDown={(e) => {
                        if (e.key === "Enter") {
                          socket.emit("joinRoom", {
                            roomId: currentRoomId,
                            passkey,
                          });
                          setPasskey("");
                        }
                      }}
                      placeholder="Passkey"
                      type="password"
                    />
                    <button
                      className="btn btn-primary"
                      onClick={() => {
                        socket.emit("joinRoom", {
                          roomId: currentRoomId,
                          passkey,
                        });
                        setPasskey("");
                      }}
                    >
                      Submit
                    </button>
                  </div>
                </div>
              )}

              {/* Username Input */}
              {appState === "username" && (
                <div
                  className="card"
                  style={{ marginBottom: "1rem", padding: "1.5rem" }}
                >
                  <h3
                    style={{
                      fontWeight: "500",
                      marginBottom: "1rem",
                      textAlign: "center",
                    }}
                  >
                    Enter Username
                  </h3>
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <input
                      ref={usernameInputRef}
                      className="input"
                      style={{ flex: 1 }}
                      value={usernameInput}
                      onChange={(e) => setUsernameInput(e.target.value)}
                      onKeyDown={(e) => {
                        if (e.key === "Enter") submitUsername();
                      }}
                      placeholder="Username"
                    />
                    <button
                      className="btn btn-primary"
                      onClick={submitUsername}
                    >
                      Continue
                    </button>
                  </div>
                </div>
              )}

              {/* Chat Messages */}
              {(appState === "chat" || messages.length > 0) && (
                <div
                  className="card bg-slate-400 dark:bg-slate-600"
                  style={{ marginBottom: "1rem" }}
                >
                  <div className="scroll-viewport">
                    <div>
                      {messages.map((message) => (
                        <div key={message.id}>
                          {message.from === "system" ? (
                            <div className="message-bubble system">
                              {message.text}
                            </div>
                          ) : (
                            <div
                              style={{
                                display: "flex",
                                justifyContent:
                                  message.from === "You"
                                    ? "flex-end"
                                    : "flex-start",
                                marginBottom: "0.75rem",
                              }}
                            >
                              <div
                                className={`message-bubble ${
                                  message.from === "You" ? "own" : "other"
                                }`}
                              >
                                {message.from !== "You" &&
                                  message.from !== "system" && (
                                    <div
                                      className="text-xs opacity-70"
                                      style={{
                                        marginBottom: "0.25rem",
                                        fontWeight: "500",
                                      }}
                                    >
                                      {message.from}
                                    </div>
                                  )}
                                <div
                                  style={{
                                    fontSize: "0.875rem",
                                    whiteSpace: "pre-wrap",
                                  }}
                                >
                                  {message.from &&
                                  message.from !== "system" &&
                                  message.from !== "You"
                                    ? ""
                                    : ""}
                                  {message.text}
                                </div>
                                <div
                                  className="text-xs opacity-70"
                                  style={{ marginTop: "0.25rem" }}
                                >
                                  {new Date(
                                    message.timestamp
                                  ).toLocaleTimeString([], {
                                    hour: "2-digit",
                                    minute: "2-digit",
                                  })}
                                </div>
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                      <div ref={messagesEndRef} />
                    </div>
                  </div>
                </div>
              )}

              {/* Chat Input */}
              {appState === "chat" && (
                <div
                  className="card"
                  style={{ padding: "1rem", position: "relative" }}
                >
                  <div style={{ display: "flex", gap: "0.5rem" }}>
                    <button
                      className="btn btn-ghost btn-icon"
                      onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                    >
                      <Smile />
                    </button>
                    <input
                      focus="true"
                      ref={chatInputRef}
                      className="input"
                      style={{ flex: 1 }}
                      value={inputValue}
                      onChange={(e) => setInputValue(e.target.value)}
                      onKeyDown={(e) => {
                        if (e.key === "Enter") handleSend();
                      }}
                      placeholder="Type message (or /quit)"
                    />
                    <button className="btn btn-primary" onClick={handleSend}>
                      <Send />
                    </button>
                    <button className="btn btn-outline" onClick={handleQuit}>
                      Leave
                    </button>
                  </div>

                  {/* Emoji Picker */}
                  {showEmojiPicker && (
                    <div className="emoji-picker" ref={emojiPickerRef}>
                      <div
                        style={{
                          display: "grid",
                          gridTemplateColumns: "repeat(5, 1fr)",
                          gap: "0.5rem",
                        }}
                        className="max-h-36 overflow-auto"
                      >
                        {commonEmojis.map((emoji) => (
                          <button
                            key={emoji}
                            className="btn btn-ghost"
                            style={{
                              height: "2rem",
                              width: "2rem",
                              padding: 0,
                              justifyContent: "center",
                            }}
                            onClick={() => handleEmojiSelect(emoji)}
                          >
                            {emoji}
                          </button>
                        ))}
                      </div>
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>
        );
      }

      ReactDOM.render(<ChatApp />, document.getElementById("root"));
    </script>
  </body>
</html>
