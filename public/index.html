        // Simple theme hook
        function useTheme() {
          const [theme, setTheme] = useState(() => {
            const saved = localStorage.getItem("theme");
            return saved || "system";
          });
          useEffect(() => {
            const root = document.documentElement;
            const systemTheme = window.matchMedia(
              "(prefers-color-scheme: dark)"
            ).matches
              ? "dark"
              : "light";
            const effectiveTheme = theme === "system" ? systemTheme : theme;

            if (effectiveTheme === "dark") {
              root.classList.add("dark");
            } else {
              root.classList.remove("dark");
            }

            localStorage.setItem("theme", theme);
          }, [theme]);

          useEffect(() => {
            const mediaQuery = window.matchMedia(
              "(prefers-color-scheme: dark)"
            );
            mediaQuery.addEventListener("change", (event) => {
              const root = document.documentElement;
              const systemTheme = event.matches ? "dark" : "light";

              if (systemTheme === "dark") {
                root.classList.add("dark");
              } else {
                root.classList.remove("dark");
              }
            });
          }, []);

          return { theme, setTheme };

                                      fontSize: "0.875rem",
                                      whiteSpace: "pre-wrap",
                                      wordBreak: "break-word",
                                      maxWidth: "100%",
                                    }}
                                  >
                                    {message.text.length > 500 &&
                                    !expandedMessages.has(message.messageId) ? (
                                      <>
                                        {message.text.slice(0, 500)}...
                                        <button
                                          className="btn btn-ghost text-xs"
                                          onClick={() =>
                                            toggleExpandMessage(
                                              message.messageId
                                            )
                                          }
                                        >
                                          Show more
                                        </button>
                                      </>
                                    ) : (
                                      <>
                                        {message.text}
                                        {message.text.length > 500 && (
                                          <button
                                            className="btn btn-ghost text-xs"
                                            onClick={() =>
                                              toggleExpandMessage(
                                                message.messageId
                                              )
                                            }
                                          >
                                            Show less
                                          </button>
                                        )}
                                      </>
                                    )}
                                  </div>
                                  <div
                                    className="text-xs opacity-70"
                                    style={{ marginTop: "0.25rem" }}
                                  >
                                    {new Date(
                                      message.timestamp
                                    ).toLocaleTimeString([], {
                                      hour: "2-digit",
                                      minute: "2-digit",
                                    })}
                                  </div>
                                  <button
                                    className="btn btn-ghost btn-icon text-xs"
                                    style={
                                      message.displayFrom !== "You"
                                        ? {
                                            position: "absolute",
                                            bottom: "1rem",
                                            right: "-4rem",
                                            zIndex: 100,
                                          }
                                        : {
                                            position: "absolute",
                                            bottom: "1rem",
                                            left: "-4rem",
                                            zIndex: 100,
                                          }
                                    }
                                    onClick={() => handleReplyTo(message)}
                                  >
                                    <ReplyIcon />
                                  </button>
                                </div>
                              </div>
                            )}
                          </div>
                        ))}
                        <div ref={messagesEndRef} />
                      </div>
                    </div>
                  </div>
                )}

                {/* Chat Input */}
                {appState === "chat" && (
                  <div
                    className="card"
                    style={{ padding: "1rem", position: "relative" }}
                  >
                    {replyTarget && (
                      <div className="reply-preview">
                        Replying to{" "}
                        {replyTarget.from === currentUsername
                          ? "your message"
                          : replyTarget.from}
                        : {replyTarget.text.slice(0, 50)}...
                        <button
                          className="btn btn-ghost btn-icon"
                          onClick={() => setReplyTarget(null)}
                        >
                          {/* Cancel icon */}X
                        </button>
                      </div>
                    )}
                    <div className="hidden sm:flex flex-row justify-center gap-[0.5rem]">
                      <button
                        className="btn btn-ghost btn-icon"
                        onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                      >
                        <Smile />
                      </button>
                      <input
                        focus="true"
                        ref={chatInputRef}
                        className="input"
                        style={{ flex: 1 }}
                        value={inputValue}
                        onChange={(e) => setInputValue(e.target.value)}
                        onKeyDown={(e) => {
                          if (e.key === "Enter") handleSend();
                        }}
                        placeholder="Type message (or /quit)"
                      />
                      <button className="btn btn-primary" onClick={handleSend}>
                        <Send />
                      </button>
                    </div>

                    <div className="flex flex-col sm:hidden  justify-center gap-[0.5rem]">
                      <input
                        focus="true"
                        ref={chatInputRef}
                        className="input"
                        style={{ flex: 1 }}
                        value={inputValue}
                        onChange={(e) => setInputValue(e.target.value)}
                        onKeyDown={(e) => {
                          if (e.key === "Enter") handleSend();
                        }}
                        placeholder="Type message (or /quit)"
                      />
                      <div className="flex flex-row justify-center gap-[0.5rem]">
                        <button
                          ref={emojiPickerButtonRef}
                          className="btn btn-ghost btn-icon"
                          onClick={() => setShowEmojiPicker(!showEmojiPicker)}
                        >
                          <Smile />
                        </button>
                        <button
                          className="btn btn-primary"
                          onClick={handleSend}
                        >
                          <Send />
                        </button>
                      </div>
                    </div>

                    {/* Emoji Picker */}
                    {showEmojiPicker && (
                      <div className="emoji-picker" ref={emojiPickerRef}>
                        <div
                          style={{
                            display: "grid",
                            gridTemplateColumns: "repeat(5, 1fr)",
                            gap: "0.5rem",
                          }}
                          className="max-h-36 overflow-auto"
                        >
                          {commonEmojis.map((emoji) => (
                            <button
                              key={emoji}
                              className="btn btn-ghost"
                              style={{
                                height: "2rem",
                                width: "2rem",
                                padding: 0,
                                justifyContent: "center",
                              }}
                              onClick={() => handleEmojiSelect(emoji)}
                            >
                              {emoji}
                            </button>
                          ))}
                        </div>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<ChatApp />, document.getElementById("root"));
      </script>
    </body>
  </html>
